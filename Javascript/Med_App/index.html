<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Med App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="validation validate-success">Medicine Added</div>

    <div class="validation validate-error">
      Unable to Add Medicine <br />
      Please Fill Out All Form Inputs
    </div>

    <h1>Medical Store App</h1>

    <div class="wrapper">
      <!--Med Entry-->
      <div class="Med-entry">
        <form class="Med-form">
          <!--Med Name-->
          <div class="Med-name">
            <label for="name">Med Name</label>
            <input type="text" id="name" />
          </div>

          <!--Med Code-->
          <div class="Med-code">
            <label for="code">Med Code</label>
            <input type="text" id="code" />
          </div>

          <!--Med Qty-->
          <div class="Med-qty">
            <label for="qty">Med qty</label>
            <input type="text" id="qty" />
          </div>

          <!--Submit Button-->
          <button class="add-Med">Add Medicine</button>
        </form>
      </div>

      <!--Med List-->
      <div class="Med-List">
        <!--Header-->
        <div class="Med-list-header">
          <h2>Name</h2>
          <h2>Code</h2>
          <h2>qty</h2>
          <h2>qty</h2>
        </div>

        <!--Data-->
        <div class="Med-list-data"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
